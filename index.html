	<script>
     function ValidateEmail(inputText){  
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
       if(inputText.match(mailformat)) {  
		alert("Правильный ввод");
         return true;  
       }  
       else {  
           alert("Неправильный ввод");  
           return false;  
       }  
    } 
	 function ValidateNumber(inputText){  
		var number = /^[0-9]{0,10}$/;
		if (inputText.match(number)) {
		alert("Правильный ввод");
		return true;
		}

		alert("Неправильный ввод");
		return false;
		}
    }
